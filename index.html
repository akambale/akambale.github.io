<script>
  var addedAttributes = false;

  function addDBAttributes(){
    if ($(".toggle-shorten-extra:hidden").length > 0){
        $(".toggle-shorten-extra").show();
        $(this).toggleClass('toggle-button-selected');
        addedAttributes = true;
      }
    };

  $('.toggle-button').on("click", function (){
    if ($(".toggle-shorten:visible").length > 0 && $(".toggle-shorten-extra:visible").length > 0 && addedAttributes){
      $(".toggle-shorten").hide();
      $(".toggle-shorten-extra").hide();
      $(this).toggleClass('toggle-button-selected');
    }
    else if ($(".toggle-shorten:hidden").length > 0 && $(".toggle-shorten-extra:hidden").length > 0 && addedAttributes){
      $(".toggle-shorten").show();
      $(".toggle-shorten-extra").show();
      $(this).toggleClass('toggle-button-selected');
    }
    else if ($(".toggle-shorten:visible").length > 0){
      $(".toggle-shorten").hide();
      $(this).toggleClass('toggle-button-selected');
    }
    else if ($(".toggle-shorten:hidden").length > 0){
      $(".toggle-shorten").show();
      $(this).toggleClass('toggle-button-selected');
    }
  });
</script>
<script>
  addDBAttributes();
  document.getElementById('click-me').click();
</script>
